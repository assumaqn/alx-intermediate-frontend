<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My Article</h1>
        <section>
          <p>This is the main content section of the article.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
